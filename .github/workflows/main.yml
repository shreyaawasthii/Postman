name: Postman Test

on:
  workflow_dispatch:  
  push:
    branches:
      - main  

jobs:
  postman_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install Newman
        run: npm install -g newman
          
      - name: Print Current Directory
        run: pwd
        
      - name: Install dependencies
        run: npm install

      - name: Run Postman tests
        run: |
          cd postman
          npx newman run --verbose "Assignment1.postman_collection.json" -e "Postman Assignment 1.postman_environment.json"

      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: newman/results.txt 

